<body>
  <div *ngFor="let product of detail; let i=index">
    <h3 class="heading">{{product.productname}}</h3>
    <div class="demo-card-image mdl-card mdl-shadow--2dp" [ngStyle]="{background: 'url(' + product.image + ') center/ contain no-repeat' }" style="margin: auto"></div><br>
    <div class="text">
      <p><b>Price: </b>{{product.price}}/-</p>
      <h5><b>Features: </b></h5>
      <ul>
        <li>{{product.feature}}</li>
        <li *ngFor="let feature of product.features; let i=index">{{feature}}</li>
      </ul>
    </div>
    <div style="text-align: center">
        <button type="button" class="btn btn-danger" (click)="back()">Back</button>
        <button type="button" class="btn btn-warning" style="margin-left: 0.5%;color: #fff" (click)="addToCart()">Add to Cart</button>
        <button type="button" class="btn btn-success" style="margin-left: 0.5%;" routerLink="/payment">Buy Now!</button>
    </div>
  </div>
</body>
