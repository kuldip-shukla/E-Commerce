<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body style="background-image:url('../../assets/wallpaper.jpg');background-repeat: no-repeat;background-size: cover;">
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img src="{{ slide.img }}" alt="" width="100%" height="450">
    </div>
  </ngx-slick>
  <div class="container">
    <div class="row">
      <div class="cardwidth" *ngFor="let product of productData | paginate: config ; let i=index">
        <div class="demo-card-square mdl-card mdl-shadow--2dp" >
          <div class="mdl-card__title mdl-card--expand"  [ngStyle]="{background: 'url(' + product.image + ') center/ contain no-repeat'}"></div>
          <div>
            <h2 style="font-size:15px; color:black;">{{product.productname}}</h2>
          </div>
          <div class="mdl-card__supporting-text" style="font-size:15px; color: black">
            <b>Price: </b> {{product.price}}/-
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a style="background-color:#755139FF; color:#F2EDD7FF" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/detail', product._id]" >
              View Details
            </a>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
  </div> 
</body>
</html>
