<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
  <div class="container">
    <li><a [routerLink]="['/home']">Home</a></li>
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown">Category</a>
      <div class="dropdown-menu">
        <li><a [routerLink]="['/laptops']">Laptops</a></li>
        <li><a [routerLink]="['/mobiles']">Mobiles</a></li>
      </div>
    </li>
    <li>
      <a *ngIf="role()" [routerLink]="['/addProduct']">Add Product</a>
      <a *ngIf="!role()" hidden>Add Product</a>
    </li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    <section>
      <li class="dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" *ngIf="checkAuthentication()"><img src="../../assets/profile.jpg" height="20" width="25"></button>
        <div class="dropdown-menu">
          <li><a [routerLink]="['/updateprofile']">Edit Profile</a></li>
          <li><a [routerLink]="['/cart']">My Cart</a></li>
          <li><a [routerLink]="['/order']">My Orders</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </div>
      </li>
      <li>
        <button *ngIf="!checkAuthentication()" class="btn btn-primary" [routerLink]="['/login']">LogIn</button>
      </li>
      <li>
        <button class="btn btn-success" [routerLink]="['/registration']" *ngIf="!checkAuthentication()">SignUp</button>
        <!-- <button *ngIf="checkAuthentication()" style="margin-left: 10%;" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart"></span> <span class="items"></span></button>  -->
      </li>
    </section>
  </div>
</body>
