<!DOCTYPE html>
<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      div {
        list-style-type: none;
        /* margin: 0;
        padding: 0; */
        overflow: initial;
        background-color:crimson;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #AC3E31;
        color: #ffffff;
      }

      .active {
        background-color: rgb(101, 217, 228);
      }
      .navbar-default .navbar-nav > li.dropdown:hover > a, 
      .navbar-default .navbar-nav > li.dropdown:hover > a:hover,
      .navbar-default .navbar-nav > li.dropdown:hover > a:focus {
          background-color: #AC3E31;
          color: #ffffff;
      }
      li.dropdown:hover > .dropdown-menu {
          display: block;
          
      } 
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <li><a [routerLink]="['/home']">Home</a></li>
      <li class="dropdown">
        <a  class="dropdown-toggle" data-toggle="dropdown">Category</a>
        <div class="dropdown-menu">
          <li><a [routerLink]="['/laptops']">Laptops</a></li>
          <li><a [routerLink]="['/mobiles']">Mobiles</a></li>
        </div>
      </li>
      <li>
        <a *ngIf="role()" [routerLink]="['/addProduct']">Add Product</a>
        <a *ngIf="!role()" [routerLink]="['/addProduct']" hidden>Add Product</a>
      </li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <div style="padding-left:80%; padding-top: 0.5%">
        <li>
          <button class="btn btn-default" [routerLink]="['/updateprofile']" *ngIf="checkAuthentication()"><img src="../../assets/profile.jpg" height="20" width="25"></button>
          <!-- <img src="../../assets/profile.png" style="margin-left: 10%;" height="30" width="30" alt=""> -->
        </li>
        <li><button class="btn btn-success" [routerLink]="['/registration']" *ngIf="!checkAuthentication()">SignUp</button>
          <button *ngIf="checkAuthentication()" style="margin-left: 10%;" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart"></span> <span class="items"></span></button> 
        </li>
        <li>
          <button *ngIf="!checkAuthentication()" class="btn btn-primary" style="margin-left: 10%;" [routerLink]="['/login']">LogIn</button>
          <button *ngIf="checkAuthentication()" class="btn btn-primary" style="margin-left:10%;" (click)="logout()">Logout</button>
        </li>
      </div>
    </div>
  </body>
</html>
